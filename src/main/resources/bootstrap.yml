# 개발용 yml
spring:
  cloud:
    config:
      uri: http://localhost:8888
      name: user-service # yml 파일명 써주면 된다.
  profiles:
    active: dev
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    check-template: true
    cache: false

